<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragment/fragments :: head('School Management')" th:title="App Head">
<body>
<header th:replace="fragment/HeaderNFooter :: header"></header>
<div class="container_fluid">
    <div class="slideshow_container" id="imgGallary">
        <div class="mySlides fade">
            <img alt="" src="../static/image/slide_show/Slide_1.jpg" th:src="@{../image/slide_show/Slide_1.jpg}">
        </div>
        <div class="mySlides fade">
            <img alt="" src="../static/image/slide_show/Slide_2.jpg" th:src="@{../image/slide_show/Slide_2.jpg}">
        </div>
        <div class="mySlides fade">
            <img alt="" src="../static/image/slide_show/Slide_3.jpg" th:src="@{../image/slide_show/Slide_3.jpg}">
        </div>
        <div class="mySlides fade">
            <img alt="" src="../static/image/slide_show/Slide_4.jpg" th:src="@{../image/slide_show/Slide_4.jpg}">
        </div>
        <div class="mySlides fade">
            <img alt="" src="../static/image/slide_show/Slide_5.jpg" th:src="@{../image/slide_show/Slide_5.jpg}">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
</div>
<footer th:replace="fragment/fragments :: footer"></footer>
<script th:src="@{/js/Slider.js}" type="text/javascript"></script>
<script type="text/javascript" th:src="@{/js/util.js}"></script>
</body>
</html>
